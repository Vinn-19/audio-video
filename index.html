<!DOCTYPE html>
<html>
<head>
    
    <title>Audio and Video</title>
</head>
<body>
    <h1>Audios</h1>
    
    <audio controls autoplay>
        <source src="music1.mp3" type="audio/mpeg"/>

    </audio>
    
    <audio src="music1.mp3" controls autoplay loop preload="auto"></audio>
    <br>
    <br>
    <h1>Videos</h1>
    <video src="video1.mp4"controls autoplay loop preload="auto" width="640"></video>
    <br>
    <br>

    <video width="640" controls>
        
        <source src="video1.mp4" type="video/mp4" />
        
    </video>
    
</body>
</html>
